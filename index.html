<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AudioSpectrum in JavaScript</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>
<body>

    <br>
    <br>
    <div class="container">
            
            <!-- Create a div where the audio waves will be shown-->
            <div id="audio-spectrum"></div>

            <!-- Create action buttons-->
            
    </div>
    <br>
    <br>
    <div class="container text-center">
        
            
                <input type="button" id="btn-play" value="Play" disabled="disabled"/>
                <input type="button" id="btn-pause" value="Pause" disabled="disabled">
                <input type="button" id="btn-stop" value="Stop" disabled="disabled">
            
    </div>

            <script src="https://cdnjs.cloudflare.com/ajax/libs/wavesurfer.js/1.3.7/wavesurfer.min.js"></script>

            <script>
                // store the 3 buttons in some object
                var buttons = {
                    play : document.getElementById("btn-play"),
                    pause : document.getElementById("btn-pause"), 
                    stop : document.getElementById("btn-stop")
                };

                // Create an instance of wave surfer with its configuration
                var Spectrum = WaveSurfer.create({
                    container: '#audio-spectrum',
                    //waveColor: 'purple',
                    //progressColor: "#03a9f4"
                    progressColor: 'lightseagreen',
                    barWidth: 4,
                    barHeight: 1.7,
                    
                    cursorWidth:0,
                    fillParent : 'true'
                });    

                // Handle Play button
                buttons.play.addEventListener("click", function(){
                    Spectrum.play();

                    // Enable/Disable respectively buttons
                    buttons.stop.disabled = false;
                    buttons.pause.disabled = false;
                    buttons.play.disabled = true;
                }, false);

                // Handle Pause button
                buttons.pause.addEventListener("click", function(){
                    Spectrum.pause();

                    // Enable/Disable respectively buttons
                    buttons.pause.disabled = true;
                    buttons.play.disabled = false;
                }, false);

                // Handle Stop button
                buttons.stop.addEventListener("click", function(){
                    Spectrum.stop();

                    // Enable/Disable respectively buttons
                    buttons.pause.disabled = true;
                    buttons.play.disabled = false;
                    buttons.stop.disabled = true;
                }, false);

                // Add a listener to enable the play button once it's ready
                Spectrum.on('ready', function(){
                    buttons.play.disabled = false;
                });

                // If you want a responsive mode (so when the user resizes the window)
                // the spectrum will be still playable
                window.addEventListener("resize", function(){
                    // Get the current progress according to the cursor position
                    var currentProgress = Spectrum.getCurrentTime() / Spectrum.getDuration();

                    // Reset graph
                    Spectrum.empty();
                    Spectrum.drawBuffer();
                    // Set original position
                    Spectrum.seekTo(currentProgress);

                    // Enable / Disable respectively buttons
                    buttons.pause.disabled = true;
                    buttons.play.disabled = false;
                    buttons.stop.disabled = false;
                }, false);

                     
                // Load the audio file from your domain!
                Spectrum.load('step-13000-audio.wav');
                
                
            </script>
        
    
    
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
